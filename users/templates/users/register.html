{%load static%}
<!DOCTYPE html>
<html lang='en'>
    <head>
        <title></title>
        <link rel="stylesheet" href="{% static 'users/styles.css'%}">
    </head>
    <body>
        <form action="{% url 'register' %}", method="POST">
            {% csrf_token %}
            <div class='container'>
                <h1>Register</h1>
                <p>Please fill in this form to create an account</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder='Enter User Name' name='username' id='username' required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder='Enter a password' name='password' id='password' required>
                <hr>
                <p>By creating an accout you agree to out <a href="#"></a> Term & Privarcy </p>
                <button type='submit' class='registerbtn'> Register</button>
            </div>

            <div class='container signin'>
                <p>Already have an account? <a href="{% url 'login'%}"> Sign in</a></p>

            </div>
        </form>
    </body>
</html>
